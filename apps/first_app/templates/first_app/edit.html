<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>Edit your Wish</h1>
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
            <form action ="/edit_page/{{key.id}}" method="POST">
                {% csrf_token %}    
                <label>I wish for</label>
                <input type ="text" name="wish_title" value="{{key.title}}">
    
                <label>Description</label>
                <input type="message" name="wish_description" value="{{key.description}}">
                <button type="submit" name="create" value="create">Submit</button>
            
            
            </form>
            <a href="/logout">Logout</a>
            <a href="/go_back">Go Back</a>
    
</body>
</html>
